<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>console.js</title>
  </head>
  <body>
    <script src="js/index-silent.js"></script>
    <form class="console-form">
      <input class="console-input" type="text">
    </form>

    <script>
      const form = document.querySelector(`.console-form`);
      const input = form.querySelector(`.console-input`);
      form.addEventListener(`submit`, (evt) => {
        evt.preventDefault();
        eval(input.value);
      });
    </script>
